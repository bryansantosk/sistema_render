<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #0055aa;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f7f;
        }
        .navegacao {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            padding: 15px 40px;
            background: #eee;
        }
        .btn-voltar, .btn-menu {
            text-decoration: none;
            color: #0055aa;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navegacao">
        <a href="javascript:history.back()" class="btn-voltar">üîô Voltar</a>
        <a href="{{ url_for('index') }}" class="btn-menu">üè† Menu</a>
    </div>

    <div class="container">
        <h1>Cadastrar Novo Produto</h1>

        <form method="POST">
            <label>Nome do Produto:</label>
            <input type="text" name="nome" required>

            <label>Valor de Custo:</label>
            <input type="number" name="custo" step="0.01" required>

            <label>Valor de Varejo:</label>
            <input type="number" name="varejo" step="0.01" required>

            <label>Valor de Atacado:</label>
            <input type="number" name="atacado" step="0.01" required>

            <label>Categoria:</label>
            <select name="categoria_id">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                {% endfor %}
            </select>

            <label>Ou nova categoria:</label>
            <input type="text" name="nova_categoria">

            <button type="submit">Salvar Produto</button>
        </form>
    </div>

</body>
</html>
