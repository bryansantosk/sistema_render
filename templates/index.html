<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('{{ url_for("static", filename="logo.png") }}') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* leve escurecimento se quiser legibilidade */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 40px;
        }

        .botoes a {
            background-color: #111;
            color: white;
            padding: 12px 20px;
            margin: 6px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            display: inline-block;
        }

        .botoes a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="botoes">
            <a href="/produtos">Produtos</a>
            <a href="/vendas">Vendas</a>
            <a href="/caixa">Caixa</a>
            <a href="/relatorios">Relat√≥rios</a>

    </div>
</body>
</html>
